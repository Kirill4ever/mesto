<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="путешествия, места на карте">
    <meta name="author" content="Кирилл Белов">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
        <img src="./images/logo.svg" alt="Логотип «Место»" class="header__logo">
    </header>
    <main class="page__main">
        <section class="page__profile profile">
            <img src="./images/JacquesCousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar">
            <div class="profile__author-and-editbtn">
                <div class="profile__author">
                    <div class="profile__grid">
                        <h1 class="profile__author-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__author-description">Исследователь океана</p>
                </div>
                
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements page__elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form name="editProfile" class="popup__form">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" class="popup__text-field_value_author-name popup__text-field" name="author-name">
                <input type="text" class="popup__text-field_value_author-description popup__text-field" name="author-description">
                <button type="submit" value="submit" class="popup__save-btn">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn"></button>
        </div>
    </div>
    <template id="card-template">
        <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Кирпичное строение в горах" class="element__image">
            <button type="button" class="element__trash-btn"></button>
            <div class="element__caption">
                <h2 class="element__name">Карачаевск</h2>
                <button type="button" class="element__like-button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
